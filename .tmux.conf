set -g default-terminal "xterm"
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

source "/usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf"
set-option -g default-terminal "screen-256color"
